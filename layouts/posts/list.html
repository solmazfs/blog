{{ define "main" }}
    <aside class="counter-skip mg-4">
        <h1>{{ .Title | markdownify }}</h1>
        {{ .Content }}
        {{ range .Pages }}
        <ul>
            <li>
                <a href="{{ .Permalink }}">{{ .Title | markdownify | safeHTML | truncate 30 }}</a>,
                <span class="post-date">{{ .Date.Format "01 Jan 2006" }}</span>
            </li>
        </ul>
    {{ end }}
    </aside>
{{ end }}
