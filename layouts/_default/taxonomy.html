{{ define "main" }}
<aside class="counter-skip" style="margin-bottom:26px;">
  {{ range $taxonomyname, $taxonomy := .Site.Taxonomies }}
    {{ if eq "categories" $taxonomyname }}
      {{ range $key, $value := $taxonomy }}
        <h3>{{ $key }}</h3>
        {{ range $value.Pages }}
        
        <ul>
            <li style="line-height:6px;">
                <a href="{{ .Permalink }}">{{ .Title }}</a>
                <span style="float:right;">{{ .Date.Format "Jan 01, 2006" }}</span>
            </li>
        </ul>
        {{ end }}
      {{ end }}
    {{ end }}
  {{ end }}
</aside>
{{ end }}
